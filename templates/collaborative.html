<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Filtering Recommendations</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            color: white;
            padding-top: 100px;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            border: none;
            border-radius: 0;
            z-index: 999;
            height: 120px;
        }
        .navbar-brand {
            font-size: 42px;
            color: white !important;
            padding: 15px;
        }
        .navbar-nav>li>a {
            font-size: 24px;
            color: white !important;
            padding: 25px 15px;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            background-color: #333;
            color: white;
            margin-bottom: 20px;
        }
        .card-title {
            font-size: 36px; /* Adjusted font size to match popularity.html */
            text-align: center;
        }
        .card-img-top {
            max-width: 100%;
            height: auto;
        }
        .form-group {
            margin-bottom: 40px; /* Doubled margin for increased size */
        }
        label {
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 36px;
            height: 60px;
            text-align: center;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 24px;
            padding: 20px 40px;
            display: block; /* Ensures the button takes full width */
            margin-left: auto; /* Centers the button */
            margin-right: auto; /* Centers the button */
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/popularity">Popularity</a></li>
            <li><a href="/collaborative">Collaborative</a></li>
            <li><a href="/content-based">Content Based</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-center text-white" style="font-size: 50px;">Collaborative Filtering Recommendations</h1>
    <div class="row">
        <div class="col-md-12">
            <form action="/collaborative" method="post">
                <div class="form-group input-gutter">
                    <label for="movie_name">Enter Movie Title:</label>
                    <input type="text" name="movie_title" id="movie_name" class="form-control" style="font-size: 24px; height: 60px;" placeholder="Enter Movie Name" value="{{ movie_title }}">
                </div>
                <button type="submit" class="btn btn-primary" style="font-size: 24px; padding: 20px 40px;">Recommend</button>
            </form>
            {% if collaborative_movies %}
            <div class="row">
                {% for movie in collaborative_movies %}
                <div class="col-md-3">
                    <div class="card">
                        <img class="card-img-top" src="{{ get_movie_poster(movie) }}" alt="Movie Poster">
                        <div class="card-body">
                            <h4 class="card-title">{{ movie }}</h4>
                        </div>
                    </div>
                </div>
                {% if loop.index % 4 == 0 %}
            </div>
            <div class="row">
                {% endif %}
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
